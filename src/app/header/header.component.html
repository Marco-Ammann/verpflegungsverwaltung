<mat-toolbar>
  <mat-toolbar-row>
    <button
      color="primary"
      mat-fab
      extended
      *ngIf="!isLoggedIn"
      (click)="openLoginDialog()"
    >
      <mat-icon>login</mat-icon>
      Login
    </button>
    <button *ngIf="isLoggedIn" mat-fab extended (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar-row>
</mat-toolbar>
