<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-slide-toggle formControlName="loginType" class="toggle">
    Klient
  </mat-slide-toggle>

  <mat-form-field appearance="fill">
    <mat-label>{{ isClientLogin ? 'Kürzel' : 'Email' }}</mat-label>
    <input matInput formControlName="emailOrShortcode" />
    <mat-error *ngIf="loginForm.get('emailOrShortcode')?.hasError('required')">
      {{ isClientLogin ? 'Kürzel' : 'Email' }} ist erforderlich
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Passwort</mat-label>
    <input matInput type="password" formControlName="password" />
    <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
      Passwort ist erforderlich
    </mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>
